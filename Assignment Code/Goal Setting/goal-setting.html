<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./goal-setting.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Document</title>
</head>
<body>
    <div class="header"> 
        <span class="material-symbols-outlined">
            account_circle
        </span>
    </div>
    <h1>
        New Goal
    </h1>
    <div>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="gname" name="goalname">
        
            <label for="area">Specific Area of Improvement</label>
            <input type="text" id="garea" name="goalarea">

            <label for="area">Measurable Indicator</label>
            <input type="text" id="gindicator" name="goalindicator">

            <label for="person">Assignment (to someone)</label>
            <input type="text" id="person" name="person">
        
            <label for="">Is it Realistic?</label>
            <input type="checkbox" id="" name="">
            <br>
            <br>
            <label for="">Date to Finish</label>
            <input type="datetime-local" id="date" name="goaldate">
            <input type="submit" value="Create Goal!">
            <a href = "../Home Page/home.html">Go back to the home page...</a>
        </form>
    </div>
</body>
</html>
